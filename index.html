<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Camera Display</title>
  </head>

  <body>
    <div class="background"></div>
    <header class="header">
      <div class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="img__thumbnail">
          <li>
            <img
              src="../img/camera-small-1.png"
              onclick="showBigPic('../img/camera-large-1.png');path('#CDC1C0'); bg('linear-gradient(90deg, rgba(42,176,37,1) 24%, rgba(9,125,20,1) 59%, rgba(1,98,37,1) 100%)')"
            />
          </li>
          <li>
            <img
              src="../img/camera-small-2.png"
              onclick="showBigPic('../img/camera-large-2.png');path('#DACCCB');bg('linear-gradient(90deg, rgba(39,37,176,1) 24%, rgba(15,9,125,1) 59%, rgba(6,1,98,1) 100%)')"
            />
          </li>
          <li>
            <img
              src="../img/camera-small-3.png"
              onclick="showBigPic('../img/camera-large-3.png');path('#CDC1C0');bg(' linear-gradient(90deg, rgba(176,37,138,1) 24%, rgba(125,9,83,1) 59%, rgba(98,1,45,1) 100%)')"
            />
          </li>
        </div>

        <div class="img__large">
          <img
            src="../img/camera-large-1.png"
            alt="Product picture"
            class="big"
          />
        </div>

        <div class="main__info">
          <p>Let's start capturing</p>
          <h1>Choose the camera that fits you best!</h1>
          <h5>For gear lovers</h5>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
